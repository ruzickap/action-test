name: docker-image

on:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - '**.md'
  push:
    paths-ignore:
      - '**.md'
    branches:
      - master

jobs:
  docker-build-test:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Build test
        run: |
          docker build . --file Dockerfile

  shellcheck:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: shellcheck
        run: shellcheck ./entrypoint.sh

  hadolint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: brew install hadolint
      - run: hadolint ./Dockerfile
