name: my_ubuntu-server

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - .github/workflows/my_ubuntu-server.yml
      - ansible/roles/ansible-role-my_common_defaults/**
      - ansible/site.yml
      - build.sh
      - http/ubuntu-server/**
      - my_ubuntu-server.json
      - scripts/linux-common/**
      - scripts/ubuntu/**
      - vagrant_init_destroy_boxes.sh
      - Vagrantfile-linux.template
  push:
    branches:
      - master
    paths:
      - .github/workflows/my_ubuntu-server.yml
      - ansible/roles/ansible-role-my_common_defaults/**
      - ansible/site.yml
      - build.sh
      - http/ubuntu-server/**
      - my_ubuntu-server.json
      - scripts/linux-common/**
      - scripts/ubuntu/**
      - vagrant_init_destroy_boxes.sh
      - Vagrantfile-linux.template

env:
  ACCELERATOR: hvf

jobs:
  my_ubuntu-server:
    name: "*"
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        stage:
          - my_ubuntu-20.04-server-amd64-virtualbox
          - my_ubuntu-18.04-server-amd64-virtualbox
          - my_ubuntu-16.04-server-amd64-virtualbox
          - my_ubuntu-20.04-server-amd64-libvirt
          - my_ubuntu-18.04-server-amd64-libvirt
          - my_ubuntu-16.04-server-amd64-libvirt
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install packages
        run: |
          brew install ansible coreutils gnu-sed packer qemu

      - name: Build image - ${{ matrix.stage }}
        run: |
          export PATH=/usr/local/opt/gnu-sed/libexec/gnubin:/usr/local/opt/coreutils/libexec/gnubin:${PATH}
          ./build.sh ${{ matrix.stage }}

      # - name: Check the created box image - ${{ matrix.stage }}
      #   run: |
      #     export PATH=/usr/local/opt/gnu-sed/libexec/gnubin:/usr/local/opt/coreutils/libexec/gnubin:${PATH}
      #     ./vagrant_init_destroy_boxes.sh /var/tmp/packer-templates-images/${{ matrix.stage }}.box

      - name: Show all logs
        if: ${{ always() }}
        run: |
          cat /var/tmp/*.init.log
          cat /var/tmp/packer-templates-images/*.packer.log
