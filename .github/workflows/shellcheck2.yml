name: shellcheck2

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.sh'
      - .github/workflows/shellcheck2.yml
  push:
    paths:
      - '**.sh'
      - .github/workflows/shellcheck2.yml

jobs:
  shellcheck-check:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Lint check
        uses: azohra/shell-linter@v0.2.0
        with:
          path: "*.sh"
